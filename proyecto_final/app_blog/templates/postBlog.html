{% extends "padre.html" %}

{% load static %}

{% block header %}

<link href="{% static 'css/curso.css' %}" rel="stylesheet" />
<link href="{% static 'css/postBlog.css' %}" rel="stylesheet" />


{% endblock %}

{% block contenidoQueCambia %}
<link href="{% static 'css/curso.css' %}" rel="stylesheet" />

<form action="{% url 'nuevoPost' %}" method="POST" class="form_curso" enctype="multipart/form-data"> {% csrf_token %}
    <section class="sec_cur">
        <figure class="text-center h3">
            <blockquote class="blockquote">
              <p class="title">Nuevos Post <em class="text-muted h2">Para nuestro Blog</em></p>
            </blockquote>
          </figure>
        {% if formulario.errors %}
            <p style="color: red;"> Algo est√° mal</p>
        {% endif %}

        <table>

            {{  formulario.as_table  }}

        </table>
        <div class="btn_group">
            <button type="submit" class="btn_cur btn btn-secondary"> Enviar </button>
            <a class="nav-link-curso btn_cur btn btn-secondary" href="{% url 'blog' %}"> Volver</a>
        </div>

    </section>
   

</form>
  <script>
                {% if messages  %}
                        {% for m in messages %}
                                Swal.fire({
                                    "title": "Mensaje Enviado!",
                                    "text": "{{m}}",
                                    "icon": "success"
                                })
                        {% endfor %}
                    {% endif %}
            </script>

{% endblock %}
